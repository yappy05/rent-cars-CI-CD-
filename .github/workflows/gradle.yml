name: Java CI with Gradle

on:
  push:
    branches:
      - master          # Запуск при пуше в ветку master
      - new-project     # Запуск при пуше в ветку new-project
  pull_request:
    branches:
      - master          # Запуск при запросе на слияние в ветку master
      - new-project     # Запуск при запросе на слияние в ветку new-project

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test
