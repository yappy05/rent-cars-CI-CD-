name: CI

on:
  push:
    branches:
      - master
      - new-project  # Укажите ветки, на которые хотите реагировать
  pull_request:
    branches:
      - master
      - new-project

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # Укажите нужную версию JDK
          distribution: 'temurin'  # Используйте 'temurin', 'adopt', или другой дистрибутив

      - name: Build with Gradle
        run: ./gradlew build  # Запускает сборку проекта и тесты

      - name: Run tests
        run: ./gradlew test 
